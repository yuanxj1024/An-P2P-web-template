                <h3 class="gx-left">找回密码</h3>
            </div>
            <div class="login-box-bd">
                <form id="signupForm">
                    <div class="form-group">
                        <input type="text" id="userPhone" class="gx-textbox" placeholder="请输入手机" name="userPhone" required/>
                        <div class="form-tips"></div>
                    </div>

                    <div class="form-group">
                        <input type="text" id="phoneCode" class="gx-textbox code-textbox" placeholder="请输入验证码" name="phoneCode"/>

                        <div class="send-code-succ succ-tips">
                            *短信验证码已发送至您的手机 1561077802
                        </div>
                    </div>

                    <div class="form-group">
                        <input type="password" id="userPwd" class="gx-textbox gx-textbox-pl" placeholder="请输入密码" name="userPwd" required/>
                        <div class="form-tips"></div>
                    </div>

                    <div class="form-group">
                        <input type="password" id="userSurePwd" class="gx-textbox gx-textbox-pl" placeholder="请输入确认密码" name="userSurePwd" required/>
                        <div class="form-tips"></div>
                    </div>

                    <div class="form-group form-group-btn">
                        <button type="button" class="gx-btn" id="btn-login">确认</button>
                    </div>
                </form>
            </div>
